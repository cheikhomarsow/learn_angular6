<mat-card>
  <mat-card-title>New Post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myForm">
      <div class="example-container">
        <mat-form-field>
          <input matInput formControlName="title" placeholder="Input">
          <mat-error *ngIf="myForm.controls.title.invalid">THE TITLE FIELD IS REQUIRED</mat-error>
        </mat-form-field>


      </div>
      <button type="submit"  mat-raised-button color="primary">Add Post</button>
    </form>
  </mat-card-content>
</mat-card>
