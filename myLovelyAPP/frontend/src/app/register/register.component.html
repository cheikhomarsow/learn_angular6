<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="myForm" (submit)="addUser()">
        <div class="example-container">
          <mat-form-field>
            <input matInput formControlName="username" placeholder="Username">
            <mat-error *ngIf="myForm.controls.username.invalid">THE USERNAME FIELD IS REQUIRED</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="myForm.controls.email.invalid">THE EMAIL FIELD IS REQUIRED</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Gender" formControlName="gender">
              <mat-option selected value="male">
                Male
              </mat-option>
              <mat-option value="female">
                Female
              </mat-option>
            </mat-select>
            <mat-error *ngIf="myForm.controls.gender.invalid">PLEASE CHOOSE A GENDER</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="password">
            <mat-error *ngIf="myForm.controls.password.invalid">THE PASSWORD FIELD IS REQUIRED</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="cpassword" placeholder="repeat password">
            <mat-error *ngIf="myForm.controls.cpassword.invalid">MISMATCH</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Sign Up</button>
      </form>
    </mat-card-content>
</mat-card>
